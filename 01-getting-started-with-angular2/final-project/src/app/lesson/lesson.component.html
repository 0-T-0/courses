
<div class="nav-bar">
  <button [routerLink]="">Previous</button>
  <button [routerLink]="[ '/lessons', (nextLessonUrl$ | async) ]">Next</button>
</div>

<h3>{{ (lesson$ | async)?.description }}</h3>
<h5>Duration: {{ (lesson$ | async)?.duration  }}</h5>

<iframe *ngIf="(lesson$ | async)?.videoUrl" width="260" height="150" [src]="(lesson$ | async)?.videoUrl | safe" frameborder="0" allowfullscreen></iframe>

<h2>Description</h2>
<p>{{ (lesson$ | async)?.longDescription }}</p>
