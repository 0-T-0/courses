<!DOCTYPE html>
<html>
<head>
    <title>Angular Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- IE required polyfills, in this exact order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system-polyfills.js"></script>
    <script src="https://npmcdn.com/angular2@2.0.0-beta.15/es6/dev/src/testing/shims_for_IE.js"></script>

    <!-- Angular 2 bundles -->
    <script src="https://code.angularjs.org/2.0.0-beta.15/angular2-polyfills.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.15/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.15/angular2.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.15/router.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.15/http.dev.js"></script>

    <script>

        console.log("Bootstrapping application ...");

        System.import('dist/hello_world.js').catch(console.log.bind(console));

    </script>

</head>

<body>

    <header style="background: #1976d2; height: 55px">
        <img src="https://angular.io/resources/images/logos/standard/logo-nav.png">
    </header>


    <hello-world></hello-world>

</body>

</html>
